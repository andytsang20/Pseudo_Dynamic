<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Hong Kong Maritime Museum</title>
  <style>
    :root {
      --background: #e6f1f9;
      --primary: #3178c6;
      --accent: #5b9bd5;
      --card-bg: #ffffff;
      --card-border: #cce0f5;
      --shadow: rgba(0, 0, 0, 0.05);
      --text: #1f1f1f;
      --subtext: #555;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--primary);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
      letter-spacing: 0.03em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid var(--card-border);
    }

    .card-content {
      padding: 1rem;
      background-color: #f9fbfe;
    }

    .card-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.4rem;
      color: var(--primary);
    }

    .card-description {
      font-size: 0.8rem;
      color: var(--subtext);
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover .card-title {
      color: var(--accent);
    }

    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Virtual Museum Collection</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    let objects = [];

    const endpoint = 'https://api.sheetbest.com/sheets/3b3dd7b5-c779-42d3-ba44-32d37c6315b4';

    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          objects.push({
            title: item.Name,
            image: item["Link to Image"] || "https://via.placeholder.com/300x200?text=No+Image",
            description: `${item["Short Description"]}<br><strong>Findspot:</strong> ${item.Findsopt}<br><strong>Time Period:</strong> ${item["Time Period"]}`,
            link: item["Link to Image"] || "#"
          });
        });
        renderGallery();
      })
      .catch(error => console.error('Error fetching data:', error));

    function renderGallery() {
      const gallery = document.getElementById("gallery");

      objects.forEach(obj => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <a href="${obj.link}" target="_blank">
            <img src="${obj.image}" alt="${obj.title}">
            <div class="card-content">
              <div class="card-title">${obj.title}</div>
              <div class="card-description">${obj.description}</div>
            </div>
          </a>
        `;

        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
