<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Museum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Museum</h1>
    <p>Explore our curated collection from the comfort of your home</p>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Exhibit 1">
      <p>Exhibit Title 1</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Exhibit 2">
      <p>Exhibit Title 2</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200" alt="Exhibit 3">
      <p>Exhibit Title 3</p>
    </div>
    <!-- Add more items as needed -->
  </section>
</body>
</html>
